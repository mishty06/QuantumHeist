<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Heist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap');
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: #0a0a0a;
        color: #00ffc3;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .text-glow {
        text-shadow: 0 0 5px currentColor;
      }
      .neon-box {
        box-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 10px #0ff, 0 0 20px #0ff;
      }
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: linear-gradient(to bottom, rgba(10, 10, 10, 0), rgba(10, 10, 10, 0.75) 50%, rgba(10, 10, 10, 0));
        background-size: 100% 4px;
        animation: scan 7.5s linear infinite;
        z-index: 1000;
      }
      @keyframes scan {
        0% { background-position: 0 0; }
        100% { background-position: 0 100vh; }
      }
      .glitch {
        animation: glitch 1.5s linear infinite;
      }
      @keyframes glitch{
        2%,64%{ transform: translate(2px,0) skew(0deg); }
        4%,60%{ transform: translate(-2px,0) skew(0deg); }
        62%{ transform: translate(0,0) skew(5deg); }
      }
    </style>
